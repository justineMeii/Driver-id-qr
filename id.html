<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee ID</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Driver Details:</h2>
    <p><strong>Name:</strong> <span id="emp-name"></span></p>
    <p><strong>Company:</strong> <span id="emp-company"></span></p>
    <p><strong>Status:</strong> <span id="emp-status"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("emp-name").textContent = decodeURIComponent(params.get("name") || "N/A");
    document.getElementById("emp-company").textContent = decodeURIComponent(params.get("company") || "N/A");
    document.getElementById("emp-status").textContent = decodeURIComponent(params.get("status") || "N/A");
  </script>
</body>
</html>
